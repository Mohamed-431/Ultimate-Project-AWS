name: frontend-ci

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Build and Test
              run: |
                  cd src/frontend
                  npm install
                  npm run build
                  npm test

    codequality:
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'

        - name: Initialize CodeQL
          uses: github/codeql-action/init@v3
          with:
            languages: javascript

        - name: Code Quality Analysis
          uses: github/codeql-action/analyze@v3
          with:
            category: "/language:javascript"

    docker:
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v3
        
        - name: Login to Docker
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: src/frontend
            file: src/frontend/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{github.run_id}}

    updatek8s:
        runs-on: ubuntu-latest

        needs: docker

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Update tag in kubernetes deployment manifest
          run: | 
               sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/frontend:${{github.run_id}}|" kubernetes/frontend/deployment.yaml
        
        - name: Commit and push changes
          run: |
            git config --global user.email "mohamed.o431@outlook.com"
            git config --global user.name "Mohamed O"
            git add kubernetes/frontend/deployment.yaml
            git commit -m "[CI]: Update frontend image tag"
            git push origin HEAD:main -f




            